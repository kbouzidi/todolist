<h2>All Todos <a class="btn btn-primary pull-right" href="#/add"><i
        class="icon-plus-sign icon-white"></i> New Todo</a></h2>

<table class="table table-hover">
    <tr>
        <th>
            #
        </th>
        <th>
            Author
        </th>
        <th>
            Description
        </th>

        <th>
            State
        </th>
        <th>Done</th>
    </tr>
    <tr class="success-{{todo.done}}" ng-repeat="todo in todos">
        <td>
            {{todo.id}}
        </td>
        <td>
            {{todo.author}}
        </td>
        <td>
            {{todo.description}}
        </td>
        <td>
            {{todo.state}}
        </td>
        <td>
            <input type="checkbox" ng-change="updateTodo(todo)" ng-value="todo.done" ng-model="todo.done">
        </td>

        <td>
            <a href="#" class="btn btn-default"><i class="fa fa-eye"></i></a>
            <button class="btn btn-default" ng-click="deleteEmail(email._id)"><i class="fa fa-times"></i></button>
        </td>
    </tr>
</table>
