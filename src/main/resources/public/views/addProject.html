<form layout="column" class="md-padding"
      style="padding-top: 0;">
    <div layout="row" layout-sm="column">
        <md-input-container>
            <label for="content">Project Name</label>
            <input type="text" id="label" ng-model="project.projectName">
        </md-input-container>
        <md-input-container>
            <label for="content">Description</label>
            <input type="text" id="content" ng-model="project.description">
        </md-input-container>

    </div>

    <div class="md-actions" layout="row"><span flex></span>
        <md-button ng-click="cancelAddProject()"> Cancel</md-button>
        <md-button ng-disabled="!project.projectName || !project.description" ng-click="addProject(project)"
                   class="md-primary"> Save
        </md-button>
    </div>
</form>
